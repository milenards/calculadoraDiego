<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body>
  <div class="calculadora">
    <div class="titulo">
      <h1>Calculadora</h1>
      <hr>
    </div>

    <div class="inputUm">
      <label>Primeiro número:</label>
      <input type="number" id="primeiroNumero" placeholder="Digite aqui o primeiro número!">
    </div>

    <div class="operacoes">
      <label for="operacao">Escolha uma operação:</label>

      <select id="operacao">
        <option value="selecione">Selecione</option>
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="divisao">Divisão</option>
        <option value="multiplicacao">Multiplicação</option>
      </select>
    </div>

    <div class="inputDois">
      <label for="nDois">Segundo número:</label>
      <input type="number" id="segundoNumero" placeholder="Digite aqui o segundo número!">
    </div>

    <div class="botao">
      <button id="calcular" onclick="calcula()">Calcular</button>
      <hr>
    </div>

    <div class="resultado2">
      <h2 id="resultado">Resultado: </h2>
      <h2 id="resultadoFinal"></h2>
      <hr>
    </div>
  </div>
  
  <script src="../javascript/calculadora.js"></script>
  <script src="../javascript/soma.js"></script>
  <script src="../javascript/subtracao.js"></script>
  <script src="../javascript/multiplicacao.js"></script>
  <script src="../javascript/divisao.js"></script>
  <script src="../javascript/validacaoCor.js"></script>

</body>

</html>
